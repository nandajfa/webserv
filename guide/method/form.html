<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webserv - formulário</title>
	<link rel="stylesheet" href="../global.css">
	<link rel="icon"
		href="https://cdn.greatsoftwares.com.br/arquivos/paginas/7460-069a1f4f8b36e2f74a9525cd6e009e94.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,700,800">
</head>

<body>
	<div class="card">
		<h1 class="card-title">Formulário</h1>
		<p class="card-text w-70 mb-20">Preencha os seguintes campos:</p>
		<div class="form-position">
			<img id="gif" src="https://media.tenor.com/Ejy-6sd8QicAAAAM/hi-hello.gif" alt="Saudação">

			<form id="form" accept-charset="UTF-8" method="post">
				<div class="form-group">
					<label for="login42">Login 42:</label>
					<input type="text" id="login42" name="login42" maxlength="20" required>
				</div>

				<div class="form-group">
					<label for="message">Message:</label>
					<input type="text" id="message" name="message" required>

				</div>

				<div class="button-container">
					<a href="./post.html" class="btn">Voltar</a>
					<button class="btn" type="submit">Enviar</button>
				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.4/tsparticles.bundle.min.js"></script>
	<script type="text/javascript" src="../background.js"></script>
</body>

</html>
