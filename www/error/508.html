<!DOCTYPE html>
<html>

<head>

        <title>Error 508 - Webserv</title>
        <style>
                html {
                        background-color: #f1c40f;
                }

                body {
                        color: #fefefe;
                }
        </style>

</head>

<body>
        <div class="error-middle">
                <h1>Error 508 - Loop Detected</h1>
                <p>The 508 (Loop Detected) status code indicates that the server terminated an operation because it
                        encountered an infinite loop while processing a request with "Depth: infinity". This status
                        indicates that the entire operation failed.</p>
        </div>
</body>

</html>
